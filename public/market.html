<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Market</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px; /* Adjust based on the height of your navbar */
        }
        .container {
            max-width: 600px;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-2">
        <a class="navbar-brand" href="#">Agri-assist-ai</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Create Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="market.html">Create Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addPrice.html">Add Price</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view-crops.html">View Crops</a>
                </li>
            </ul>
            <button class="btn btn-danger ms-auto" id="logoutButton">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
            <h2 class="text-center mb-4">Add New Market</h2>
            <form action="/add-market" method="POST" class="bg-light p-4 border rounded shadow-sm">
                <div class="mb-3">
                    <label for="name">Market Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <button type="submit" class="btn btn-primary btn-block position-relative">
                    Submit
                    <span class="spinner-border spinner-border-sm position-absolute top-50 start-50 translate-middle d-none" id="spinner"></span>
                </button>
            </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script>
        // Show spinner on form submission
        document.querySelector('form').addEventListener('submit', function() {
            var spinner = document.getElementById('spinner');
            var button = this.querySelector('button[type="submit"]');
            button.setAttribute('disabled', 'true');
            spinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
