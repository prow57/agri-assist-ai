<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Price</title>
    <link rel="icon" href="./logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
         rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
         crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-2">
        <div class="m-1">
            <img src="./logo.jpg" alt="Logo">
            <a class="navbar-brand" href="#">Agri-assist-ai</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Create Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="market.html">Create Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="addPrice.html">Add Price</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view-crops.html">View Crops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="view-markets.html">View markets</a>
                </li>
            </ul>
            <button class="btn btn-danger ms-auto m-1" id="logoutButton">Logout</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center mb-4">Add Price for Product</h2>
        <form action="/add-price" method="POST" class="bg-light p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="product">Product</label>
                <select class="form-control" id="product" name="product_id" required>
                    <!-- Options should be populated dynamically from the database -->
                    <option value="1">Maize</option>
                    <option value="2">Wheat</option>
                    <!-- Add other options here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="market">Market</label>
                <select class="form-control" id="market" name="market_id" required>
                    <!-- Options should be populated dynamically from the database -->
                    <option value="1">Blantyre Market</option>
                    <option value="2">Zomba Market</option>
                    <!-- Add other options here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="price">Price (MWK)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary position-relative">
                Submit
                <span class="spinner-border spinner-border-sm position-absolute top-50 start-50 translate-middle d-none" id="spinner"></span>
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    <script>
        // Show spinner on form submission
        document.querySelector('form').addEventListener('submit', function() {
            var spinner = document.getElementById('spinner');
            var button = this.querySelector('button[type="submit"]');
            button.setAttribute('disabled', 'true');
            spinner.classList.remove('d-none');
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
