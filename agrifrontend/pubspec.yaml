name: agrifrontend
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.6
  http: ^0.13.6
  syncfusion_flutter_charts: ^26.2.10
  google_maps_flutter: ^2.0.6
  provider: ^6.1.2
  shared_preferences: ^2.0.6
  intl: ^0.19.0
  modal_bottom_sheet: ^3.0.0
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  dio: ^5.5.0+1
  url_launcher: ^6.3.0
  flutter_cache_manager: ^3.3.0
  flutter_map: ^4.0.0
  latlong2: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.0.5

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/crops.jpg
    - assets/pests.jpg
    - assets/weeds.jpg
    - assets/logo.jpg

flutter_native_splash:
  color: "#ffffff" # Background color of your splash screen
  image: assets/logo.jpg # Path to your splash image
  android: true
  ios: true
  web: true
  android_gravity: fill # How the image should be positioned
