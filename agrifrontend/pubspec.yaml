name: agrifrontend
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.6
  http: ^0.13.6
  google_maps_flutter: ^2.0.6
  provider: ^6.1.2
  shared_preferences: ^2.0.6
  intl: ^0.19.0
  modal_bottom_sheet: ^3.0.0
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  dio: ^5.5.0+1
  url_launcher: ^6.3.0
  flutter_cache_manager: ^3.3.0
  flutter_map: ^4.0.0
  latlong2: ^0.8.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_markdown: ^0.7.3+1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.0.5
  hive_generator: ^1.1.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/crops.jpg
    - assets/pests.jpg
    - assets/weeds.jpg
    - assets/logo.png
    - assets/images/logo.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.jpg
  android: true
  ios: true
  web: true

  # Android settings
  android_gravity: center
  android_scaleType: centerInside # Scale the image and center it, preserving aspect ratio
  android_padding: "20%" # Adds padding around the logo

  # iOS settings
  ios_content_mode: center # Centers the image without scaling
  ios_padding: "20%" # Adds padding around the logo

  # Web settings
  web_image_mode: center # Centers the image
  web_padding: "20%" # Adds padding around the logo
